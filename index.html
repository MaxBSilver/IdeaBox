<!DOCTYPE html>
<html>
<head>
  <title>ideabox</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
      <h1>ideabox<span class="header-span">triples</span></h1>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search">
        <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>   
  </header>
  <main>
    <section class="creator">
      <div class="input-wrapper user-flow">
        <label class="creator-label"> Title </label>
        <input class="creator-input title-input" id="idea-input" type="text" name="title">
        <div>
          <label class="creator-label"> Body</label>
          <span id="character-count">0</span>
        </div>
        <textarea class="creator-input body-input" id="body-input" type="text" name="body" style="resize:none"></textarea>
        <button class="save-btn creator-input btm-btn" id="js-save-btn" disabled=true> Save </button>
      </div>
      <div class="filter-btns user-flow">
        <button class="creator-input filter-btn" id="0">Swill</button>
        <button class="creator-input filter-btn" id="1">Plausible</button>
        <button class="creator-input filter-btn" id="2">Genius</button>
        <button class="creator-input filter-btn" id="3">Brilliant</button>
        <button class="creator-input filter-btn" id="4">Amazing</button>
        <button class="creator-input filter-btn" id="all">All</button>
      </div>
      <div class="display-more user-flow">
        <button class="show-more-btn creator-input btm-btn">Show More</button>
        <button class="show-less-btn creator-input btm-btn hidden">Show Less</button>
      </div>
    </section>
    <section class="storage">
      <!-- placeholder card -->
    </section>
  </main>
</body>
<script type="text/javascript" src="idea.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
